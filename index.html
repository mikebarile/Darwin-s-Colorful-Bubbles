<html>
  <head>

    <title>Newton's Bubbles</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script type="application/javascript" src="keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" href="./stylesheets/styles.css">
  </head>

  <body>
    <canvas id="game-canvas"></canvas>
    <img class="pause gone" id="pause" src="https://res.cloudinary.com/dsguwnfdw/image/upload/v1479322057/Bubbles/icon-pause-white.png">
    <div class="corner-instructions gone" id="corner-instructions">
      <span>Controls: arrow keys or w-a-s-d to move</span>
    </div>

    <div class="start-display" id="start-display">
      <span class="header">Darwin's Bubbles</span>
      <span class="subheader">Goal:</span>
      <span class="subheader2">1) Navigate the gravitational fields</span>
      <span class="subheader2">2) Eat the smaller bubbles</span>
      <span class="subheader2">3) Avoid being eaten!</span>
    </div>
    <span class="press-space" id="press-space">Press space to start</span>

    <div class="end-display gone" id="end-display">
      <span class="header2">You've been eaten</span>
      <span class="subheader2">Press space to try again</span>
    </div>

  </body>

</html>
